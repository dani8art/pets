<div class="row">
  <button class="btn btn-primary" ng-click="openModal()">Add Pet</button>
</div>

<div class="row">
  <table datatable="ng" class="table table-striped" dt-options="dtOptions">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Tags</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pet in pets">
        <td>{{pet._id}}</td>
        <td>{{pet.name}}</td>
        <td>
          <span ng-repeat="tag in pet.tags">{{tag}} </span>
        </td>
        <td>
          <button class="btn btn-danger" ng-click="delete(pet)">Delete</button>
          <button class="btn btn-warning" ng-click="openModal(pet)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" tabindex="-1" id="createModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create Pet</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="pet.name">
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" ng-model="pet.tags" ng-list=", "
                placeholder="Tag1,Tag2">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="add" class="btn btn-primary" ng-click="add()">Insert</button>
        <button type="button" id="update" class="btn btn-warning" ng-click="update()">Update</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
